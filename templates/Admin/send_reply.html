{% extends "admin/adm_home_index.html" %}
{% block body %}
<body>
<h1 class="title-big text-center">Send Reply</h1>
<form action="/myapp/send_reply_post/" method="post"><table class="table table-bordered" style="color:  var(--font-color);">
    {% csrf_token %}
    <input type="hidden" value="{{ id }}" name="cid">
  <tr>
    <td>Reply:</td>
  </tr>
  <tr>
    <td><textarea name="reply" id="reply" cols="45" rows="5" class="form-control"></textarea></td>
  </tr>
  <tr>
    <td><input type="submit" name="submit" class="btn btn-outline-primary" id="submit_reply" value="Submit" style="color:  var(--font-color);" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
