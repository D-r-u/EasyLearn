{% extends 'staff/stf_home_index.html' %}
{% block body %}
    <h1 class="title-big">Your Tests</h1>
    <br>
<form action="/myapp/stf_manage_test_post/" method="post">
    {% csrf_token %}
<table width="200" border="1" class="table table-bordered" style="color:  var(--font-color);">
  <tr>
    <td>
      <input type="text" class="form-control" name="search" id="search" /></td>
    <td><input type="submit" name="Search" id="Search" style="color:  var(--font-color);" class="btn btn-outline-info" value="Search" /></td>
  </tr>
</table>
<table border="1" class="table table-bordered" style="color:  var(--font-color);">
  <tr>
    <th>Sl No</th>
    <th>Test Name</th>
    <th>Date</th>
    <th>Time</th>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.testname }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.time }}</td>
      <td><a href="/myapp/stf_edit_test/{{ i.id }}" style="color:  var(--font-color);" class="btn btn-outline-warning">EDIT</a></td>
      <td><a href="/myapp/stf_delete_test/{{ i.id }}" style="color:  var(--font-color);" class="btn btn-outline-danger">DELETE</a></td>
      <td><a href="/myapp/stf_manage_test_questions/" style="color:  var(--font-color);" class="btn btn-outline-primary">Questions</a></td>
    <td><a href="/myapp/stf_view_test_results/{{ i.id }}" style="color:  var(--font-color);" class="btn btn-outline-primary">Marks</a></td>
  </tr>
    {% endfor %}
</table>
</form>
    {% endblock %}
