{% extends 'staff/stf_home_index.html' %}
{% block body %}
    <h1>Add Test</h1>
<form id="form1" name="form1" method="post" action="/myapp/stf_add_test_post/">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered" style="color:  var(--font-color);">
    <tr>
      <th><p>Test name</p></th>
      <td><input type="text" class="form-control" name="tname" id="tname" /></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" class="form-control" name="date" id="date" /></td>
    </tr>
    <tr>
      <td>Time</td>
      <td><input type="time" class="form-control" name="time" id="time" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" class="btn btn-outline-secondary" name="submit" id="submit" value="Submit" style="color:  var(--font-color);" /></td>
    </tr>
  </table>
</form>
{% endblock %}
