{% extends 'staff/stf_home_index.html' %}
{% block body %}
    <h1>Edit Profile</h1>
<form action="/myapp/stf_edit_profile_post/" method="post">
    <table width="554" border="1" class="table table-bordered" style="color:  var(--font-color);">
{% csrf_token %}
  <tr>
    <td width="159" rowspan="3" class="img-circle"><p>
        <img src="{{ staff.photo }}" height="80px" width="80px"><br>
      <input type="file" name="imageField" id="imageField">
    </p></td>
    <th width="166">Name</th>
    <td width="207"><label for="textfield"></label>
    <input type="text" class="form-control" value="{{ staff.name }}" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th>Gender</th>
    <td><input name="gender" type="radio" value="Male" {% if staff.gender == "male" %}checked{% endif %} >Male<br>
     <input name="gender" type="radio" value="Female" {% if staff.gender == "female" %}checked{% endif %} >Female<br>
     <input name="gender" type="radio" value="Other" {% if staff.gender == "other" %}checked{% endif %}>Other</td>
  </tr>
  <tr>
    <th>DOB</th>
    <td><label for="textfield1"></label>
    <input type="date" class="form-control" value ="{{ staff.dob|date:"Y-m-d" }}" name="textfield1" id="textfield1" /></td>
  </tr>
  <tr>
    <th>Username</th>
    <td colspan="2"><label for="textfield2"></label>
    <input type="text" class="form-control" value ="{{ staff.LOGIN.username}}" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td colspan="2"><label for="textfield3"></label>
    <input type="text" class="form-control" value ="{{ staff.phone }}"name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th>Email id</th>
    <td colspan="2"><label for="textfield4"></label>
    <input type="text" class="form-control" value ="{{ staff.mail }}" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th>State</th>
    <td colspan="2"><label for="textfield5"></label>
    <input type="text" class="form-control" value ="{{ staff.state }}" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <th>House Name/No.</th>
    <td colspan="2"><label for="textfield6"></label>
    <input type="text" class="form-control" value ="{{ staff.housename }}" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <th>Place</th>
    <td colspan="2"><label for="textfield7"></label>
    <input type="text" class="form-control" value ="{{ staff.place }}" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <th>District</th>
    <td colspan="2"><label for="textfield8"></label>
    <input type="text" class="form-control" value ="{{ staff.district }}"name="textfield8" id="textfield8" /></td>
  </tr>
  <tr>
    <th>Pincode</th>
    <td colspan="2"><label for="textfield9"></label>
    <input type="text" class="form-control" value ="{{ staff.pincode }}" name="textfield9" id="textfield9" /></td>
  </tr>
  <tr>
    <th>Qualification</th>
    <td colspan="2"><label for="textfield10"></label>
    <input type="text" class="form-control" value ="{{ staff.qualification }}"name="textfield10" id="textfield10" /></td>
  </tr>
      <tr>
    <th>Current Institution</th>
    <td colspan="2"><label for="textfield11"></label>
    <input type="text" class="form-control" value ="{{ staff.current_institution }}" name="textfield11" id="textfield11" /></td>
  </tr>
  <tr>
      <td colspan="2"><a href="/myapp/stf_view_profile/">Cancel</a></td>
    <td><input class="btn btn-outline-primary" type="submit" name="button2" id="button2" value="Submit" style="color:  var(--font-color);"
    /></td>
  </tr>
  
</table></form>
    {% endblock %}
