{% extends 'staff/stf_home_index.html' %}
{% block body %}
    <h1>Edit Test</h1>
<form id="form1" name="form1" method="post" action="/myapp/stf_edit_test_post/">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered" style="color:  var(--font-color);">
    <tr>
      <td><p>Test name</p></td><input type="hidden" id="id" value="{{ data.id }}" name="id1">
      <td><input type="text" class="form-control" name="t_name" value="{{ data.testname }}" id="t_name" /></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" class="form-control" name="date" value="{{ data.date|date:'Y-m-d' }}" id="date" /></td>
    </tr>
    <tr>
      <td>Time</td>
      <td><input type="time" class="form-control" name="time" value="{{ data.time|time:'H:i' }}" id="time" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" class="btn btn-outline-primary" name="submit" id="edit" value="Edit" style="color:  var(--font-color);"/></td>
    </tr>
  </table>
</form>
    {% endblock %}
