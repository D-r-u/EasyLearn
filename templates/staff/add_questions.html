{% extends 'staff/stf_home_index.html' %}
{% block body %}
    <h1 class="title-big">Add Questions</h1>
<form action="/myapp/stf_add_questions_post/" method="post">
{% csrf_token %}
<table width="200" border="1" class="table table-bordered" style="color:  var(--font-color);">
  <tr>
    <td>Testname:</td>
    <td><label for="tname"></label>
      <select name="tname" id="tname" class="form-control">
          {% for i in data %}
          <option value="{{ i.id }}">{{ i.testname }}</option>
          {% endfor%}
      </select></td>
  </tr>
  <tr>
    <td>Question:</td>
    <td><select name="questions" id="questions" class="form-control">
        {% for j in q %}
        <option value="{{ j.question }}"> {{ j.question }}
        </option>
        {% endfor %}
    </select>
        <h3 class="title-small">OR</h3>
    <input type="text" class="form-control" name="quest" id="opt1" />
    </td>
  </tr>
  <tr>
    <td>Option 1:</td>
    <td><input type="text" class="form-control" name="opt1" id="opt1" /></td>
  </tr>
  <tr>
    <td>Option 2:</td>
    <td><input type="text" class="form-control" name="opt2" id="opt2" /></td>
  </tr>
  <tr>
    <td>Option 3:</td>
    <td><input type="text" class="form-control" name="opt3" id="opt3" /></td>
  </tr>
  <tr>
    <td>Option 4:</td>
    <td><input type="text" class="form-control" name="opt4" id="opt4" /></td>
  </tr>
  <tr>
    <td>Correct Answer:</td>
    <td><select name="crctans" class="form-control" id="crctans" >
        <option value="opt1"> Option 1</option>
        <option value="opt2"> Option 2 </option>
        <option value="opt3"> Option 3 </option>
        <option value="opt4"> Option 4 </option>
    </select></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="Submit" class="btn btn-outline-primary" id="Submit" value="Submit" style="color:  var(--font-color);"/></td>
  </tr>
</table></form>
{% endblock %}
