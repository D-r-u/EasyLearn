<!DOCTYPE HTML>
<html>

<head>
	<title>ExamWiz Login Page</title>
	<!-- Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Spin Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta-Tags -->
	<!-- Stylesheets -->
	<link href="/static/login/css/font-awesome.css" rel="stylesheet">
	<link href="/static/login/css/style.css" rel='stylesheet' type='text/css' />
	<!--// Stylesheets -->
	<!--fonts-->
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
	<!--//fonts-->
</head>

<body>
{% block body %}
	<h1>LOGIN</h1>
{#	<div class="clear-loading spinner">#}
{#		<span></span>#}
{#	</div>#}
	<div class="w3ls-login box box--big">
		<!-- form starts here -->
		<form action="/myapp/login_post/" method="post">
            {% csrf_token %}
			<div class="agile-field-txt">
				<label><i class="fa fa-user" aria-hidden="true"></i> Username </label>
				<input type="text" name="textfield" placeholder="Enter User Name" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-unlock-alt" aria-hidden="true"></i> password </label>
				<input type="password" name="textfield2" placeholder="Enter Password" required="" id="myInput" />
				<div class="agile_label">
					<input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
					<label class="check" for="check3">Show password</label>
				</div>
				<div class="agile-right">
{#					<a href="#">forgot password?</a>#}
				</div>
			</div>
			<!-- script for show password -->
			<script>
				function myFunction() {
					var x = document.getElementById("myInput");
					if (x.type === "password") {
						x.type = "text";
					} else {
						x.type = "password";
					}
				}
			</script>
			<!-- //end script -->
				<input type="submit" value="LOGIN">
            <br>
            <div class="agile-field-txt">
                <br>
				 <label><i class="fa fa-user" aria-hidden="true"></i><a href="/myapp/usr_sign_up/"  style="color: #e8134b;"> New User Sign up</a> </label>
                <br><br>
                <label><i class="fa fa-user" aria-hidden="true"></i><a href="/myapp/stf_sign_up/"  style="color: #e8134b;"> New Staff Sign up </a></label>
			</div>
		</form>
	</div>
{% endblock %}
	<!-- //form ends here -->
	<!--copyright-->
	<div class="copy-wthree">
	</div>
	<!--//copyright-->
</body>
</html>
