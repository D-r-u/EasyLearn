{% extends 'user/usr_home_index.html' %}
{% block body %}
    <h1>Change Your Password</h1>
<form action="/myapp/usr_change_passwd_post/" method="post">
    <table width="200" border="1" class="table table-bordered" style="color:  var(--font-color);">
    {% csrf_token %}
  <tr>
    <td>Old Password</td>
    <td><input type="text" class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>New Password</td>
    <td><input type="text" name="textfield2" class="form-control" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Confirm Password</td>
    <td><input type="text" name="textfield3" class="form-control" id="textfield3" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" class="btn btn-outline-primary" style="color:  var(--font-color);" value="Submit" /></td>
  </tr>
</table></form>
{% endblock %}
