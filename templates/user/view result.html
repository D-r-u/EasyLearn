{% extends 'user/usr_home_index.html' %}
{% block body %}
    <h1>Results</h1>
<form action="/myapp/usr_view_result_post/" method="post">
{% csrf_token %}
    <table border="0" class="pull-left" style="color:  var(--font-color);">
  <tr>
    <td width="86">Search</td>
    <td width="103"><label for="textfield">
      <input type="text" class="form-control" name="textfield" id="textfield" /></label></td>
    <td width="110"><input type="submit" name="button" class="btn btn-info" style="color:  var(--font-color);" id="button" value="go" /></td>
  </tr>
    </table>
    <br>
    <br>
    <table width="321" border="1" class="table table-bordered" style="color:  var(--font-color);">
  <tr>
    <td>Sl No.</td>
    <td>Testname</td>
    <td>Mark</td>
  </tr>
        {% for i in data %}
  <tr>
    <td> {{ forloop.counter }}&nbsp;</td>
    <td> {{ i.TEST.testname }}&nbsp;</td>
    <td>&nbsp;{{ i.mark }}</td>
  </tr>
        {% endfor %}
</table>
</form>
{% endblock %}
